<body>
    <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="ContainerLogin">
            <div class="login-image d-none d-md-flex">
                <!-- Image side can be used for branding or illustration -->
            </div>
            <div class="login-form">
                <div class="welcome-text">
                    <h2>Welcome, Dear Admin</h2>
                 
                </div>
                <form id="loginForm">
                    <div class="error-container"></div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="signup-link">
                    <a href="/">User Login</a>
                </div>
            </div>
            
        </div>
    </div>
    <script src="static/js/admin_login.js"></script>
