<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Event Management</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-image d-none d-md-flex">
                <!-- Image side can be used for branding or illustration -->
            </div>
            <div class="login-form">
                <div class="welcome-text">
                    <h2>Welcome, Dear User</h2>
                </div>
                <form id="loginForm">
                    <div class="error-container"></div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 password-container">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <i class="fas fa-eye-slash password-toggle" id="passwordToggle"></i>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary w-100">Login</button>
                    <div class="signup-link">
                        Don't have an account? <a href="/sign_up_user">Sign up</a>
                    </div>
                    <div class="admin-login-anchor">
                        <a href="/login">Admin Login</a>
                    </div>
                    
                </form>
                
        </div>
    </div>

    <script src="static/js/user_login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
