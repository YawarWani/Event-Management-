<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
    </style>
       <link rel="stylesheet" href="{{ url_for('static', filename='css/user_signup.css') }}">

</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    <div class="container">
        <div class="registration-container">
            <div class="registration-image d-none d-md-flex"></div>
            <div class="registration-form">
                <div class="welcome-text">
                    <h2>Register</h2>
                </div>
                <form id="registrationForm" onsubmit="return validateEmailDomain()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <i class="fas fa-eye-slash password-toggle" id="passwordToggle"></i>
                        <i class="fas fa-eye-slash password-toggle" id="passwordToggle" onclick="togglePasswordVisibility('password', 'passwordToggle')"></i>

                    </div>
                    <div class="mb-3 position-relative">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye-slash password-toggle" id="confirmPasswordToggle" onclick="togglePasswordVisibility('confirmPassword', 'confirmPasswordToggle')"></i>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
                            <label class="form-check-label" for="termsCheckbox">
                                I agree to the 
                                <a href="/policy" class="terms-link" target="_blank">Terms and Policy</a>
                            </label>
                        </div>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="already-user">
                    Already a user? <a href="{{ url_for('login_page') }}">Login here</a>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/user_sign_up.js"></script>

</body>
</html>
