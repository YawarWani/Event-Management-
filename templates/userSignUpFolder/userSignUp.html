<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-start: #667eea;
            --background-end: #764ba2;
            --text-primary: #ffffff;
            --text-accent: #3498db;
        }

        body {
            background: linear-gradient(15deg, var(--background-start) 0%, var(--background-end) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            line-height: 1.6;
        }

        .registration-container {
            width: 700px;
            max-width: 95%;
            margin: 0 auto;
            display: flex;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(161, 16, 16, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .registration-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15), 0 7px 20px rgba(0,0,0,0.1);
        }

        .registration-image {
            background: url('/static/UserSignUp/logo/EVEN-logo.png') no-repeat center center;
            background-size: contain;
            width: 500px;
        }

        .registration-form {
            width: 420px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0,0,0,0.05);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            color: var(--text-accent);
            font-weight: 700;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            border-color: var(--text-accent);
            color: var(--text-primary);
        }

        .btn-primary {
            background-color: var(--text-accent);
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
        }

        label {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .already-user {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .already-user a {
            color: var(--text-accent);
            text-decoration: none;
            font-weight: bold;
        }

        .already-user a:hover {
            text-decoration: underline;
        }
        .terms-link {
            color: var(--text-accent);
            text-decoration: none;
            font-size: 0.9em;
        }
        .terms-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    <div class="container">
        <div class="registration-container">
            <div class="registration-image d-none d-md-flex"></div>
            <div class="registration-form">
                <div class="welcome-text">
                    <h2>Register</h2>
                </div>
                <form id="registrationForm" onsubmit="return validateEmailDomain()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <i class="fas fa-eye-slash password-toggle" id="passwordToggle"></i>
                        <i class="fas fa-eye-slash password-toggle" id="passwordToggle" onclick="togglePasswordVisibility('password', 'passwordToggle')"></i>

                    </div>
                    <div class="mb-3 position-relative">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye-slash password-toggle" id="confirmPasswordToggle" onclick="togglePasswordVisibility('confirmPassword', 'confirmPasswordToggle')"></i>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
                            <label class="form-check-label" for="termsCheckbox">
                                I agree to the 
                                <a href="/policy" class="terms-link" target="_blank">Terms and Policy</a>
                            </label>
                        </div>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="already-user">
                    Already a user? <a href="{{ url_for('login_page') }}">Login here</a>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/user_sign_up.js"></script>

</body>
</html>
